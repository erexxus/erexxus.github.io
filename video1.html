<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Video experiment</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 50px;
      background-color: #f5f5f5;
    }
    video {
      margin-top: 20px;
    }
    video::-webkit-media-controls-timeline {
      display: none !important;
    }
  </style>
</head>
<body>

  <h1>EXPERIMENT</h1>

  <button onclick="playVideo()">Spustit video</button>

  <div>
    <video id="myVideo" width="720">
      <source src="1.mp4" type="video/mp4">
      Váš prohlížeč nepodporuje HTML5 video.
    </video>
  </div>

  <script>
    const video = document.getElementById("myVideo");

    // Zamezení pravého tlačítka a přetáčení
    video.addEventListener('contextmenu', e => e.preventDefault());
    video.addEventListener('seeking', () => video.currentTime = 0);

    // Po skončení videa -> náhodně vybrat dotazník
    video.addEventListener('ended', () => {
      const urls = [
        "https://forms.gle/juvHuyvj8GENeD2s6",
        "https://forms.gle/hcZoZWJdRYLQvQhJ8",
        "https://forms.gle/Rbjhn2kmVUxp1YwN6"
      ];
      const randomUrl = urls[Math.floor(Math.random() * urls.length)];
      window.location.href = randomUrl;
    });

    function playVideo() {
      video.controls = false;
      video.play();
    }
  </script>

</body>
</html>
