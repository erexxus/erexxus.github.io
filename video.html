<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Video</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 50px;
      background-color: #f5f5f5;
    }
    video {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #3366cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #264d99;
    }
    video::-webkit-media-controls-timeline {
      display: none !important; /* Skryje časovou osu v Chrome */
    }
  </style>
</head>
<body>

  <h2>Klikněte pro spuštění videa se zvukem</h2>

  <button onclick="playVideo()">Spustit video se zvukem</button>

  <div>
    <video id="myVideo" width="720">
      <source src="Tiny Dog Barking.mp4" type="video/mp4">
      Váš prohlížeč nepodporuje HTML5 video.
    </video>
  </div>

  <script>
    const video = document.getElementById("myVideo");

    // Zákaz pravého tlačítka
    video.addEventListener('contextmenu', e => e.preventDefault());

    // Zákaz přetáčení
    video.addEventListener('seeking', () => {
      video.currentTime = 0;
    });

    // Po skončení přesměruj
    video.addEventListener('ended', () => {
      window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSdjyKc4PUbYi6lu4owINCLrJ1LgnIgCOXq-0xU2NUEidHdYcg/viewform?usp=header";
    });

    function playVideo() {
      video.controls = false;
      video.play();
    }
  </script>

</body>
</html>
