<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Experiment – video</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      font-family: Arial, sans-serif;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    video {
      display: none;
      width: 100%;
      height: auto;
      max-height: 80vh;
      background-color: black;
      border-radius: 8px;
    }
    video::-webkit-media-controls-timeline {
      display: none !important;
    }
  </style>
</head>
<body>

  <button id="playBtn">Spustit video</button>

  <video id="myVideo" playsinline muted>
    <source src="video.mp4" type="video/mp4">
    Váš prohlížeč nepodporuje HTML5 video.
  </video>

  <script>
    const video = document.getElementById("myVideo");
    const playBtn = document.getElementById("playBtn");

    video.addEventListener('contextmenu', e => e.preventDefault());
    video.addEventListener('seeking', () => video.currentTime = 0);

    playBtn.addEventListener("click", () => {
      playBtn.style.display = "none";
      video.style.display = "block";
      video.controls = false;
      video.play();
    });

    video.addEventListener("ended", () => {
      const urls = [
        "https://forms.gle/YhjA47jR8WPLN7Lr5",
        "https://forms.gle/XXXXXXXXXXXXXXX1",
        "https://forms.gle/XXXXXXXXXXXXXXX2"
      ];
      const randomUrl = urls[Math.floor(Math.random() * urls.length)];
      window.location.href = randomUrl;
    });
  </script>

</body>
</html>
