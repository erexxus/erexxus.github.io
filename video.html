<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Experiment – video</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      height: auto;
      max-height: 100vh;
      background-color: black;
      border-radius: 8px;
    }
    video::-webkit-media-controls-timeline {
      display: none !important;
    }
  </style>
</head>
<body>

  <video id="myVideo" playsinline muted>
    <source src="video.mp4" type="video/mp4">
    Váš prohlížeč nepodporuje HTML5 video.
  </video>

  <script>
    const video = document.getElementById("myVideo");

    // Zakázat pravé tlačítko a přetáčení
    video.addEventListener('contextmenu', e => e.preventDefault());
    video.addEventListener('seeking', () => video.currentTime = 0);

    // Přehrát po kliknutí uživatele (v iOS musí být interakce)
    window.onload = () => {
      // Můžeme video spustit po kliknutí na celou stránku
      document.body.addEventListener('click', () => {
        video.play();
      }, { once: true });
    };

    // Po skončení videa -> náhodné přesměrování
    video.addEventListener('ended', () => {
      const urls = [
        "https://forms.gle/juvHuyvj8GENeD2s6",
        "https://forms.gle/hcZoZWJdRYLQvQhJ8",
        "https://forms.gle/Rbjhn2kmVUxp1YwN6"
      ];
      const randomUrl = urls[Math.floor(Math.random() * urls.length)];
      window.location.href = randomUrl;
    });
  </script>

</body>
</html>
